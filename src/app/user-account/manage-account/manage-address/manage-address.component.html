<!--Modal-->
<div *ngIf="isModalOpen" aria-labelledby="modal-title" role="dialog" aria-modal="true" >
  <form [formGroup]="resToForm" (ngSubmit)="shippingDataUpdate()">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:items-start">

            <div class="mt-3 text-center  sm:mt-0 ">

              <div class="mt-2">
                <div  class="space-y-4">

                  <div  class="gap-4">
                    <div ><label  class="text-gray-600 mb-2 flex">
                        Address </label><input  type="text" formControlName="shippingAddress"
                        class="input-box"></div>
                  </div>
                  <div  class="gap-4">
                    <div ><label  class="text-gray-600 mb-2 flex"> Phone Number
                         </label><input  type="text" formControlName="ShippingphoneNo"
                        class="input-box">
                        <div style="color: red;" *ngIf="inputControls.ShippingphoneNo.touched && inputControls.ShippingphoneNo.invalid">Enter Your Name
                        </div></div>
                  </div>
                </div>
              </div>
              <button (click)="closeModal()" type="submit" class="absolute top-0 right-0 m-4 text-gray-600 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button type="submit" class="px-6 py-2 text-center text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase font-roboto font-medium"> Update </button>
          <!-- <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button> -->
        </div>
      </div>
    </div>
  </div>
</form>
</div>
