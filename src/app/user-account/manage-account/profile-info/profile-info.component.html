<!-- single card -->

<div class="shadow rounded bg-white px-4 pt-6 pb-8">
  <div class="flex justify-between items center mb-4">
    <h3 class="font-medium capitalize text-gray-800 text-lg">personal profile</h3>
    <a  (click)="openModal()" class="cursor-pointer text-primary">Edit</a>
  </div>
  <div class="space-y-1">
    <h4 class="text-gray-700 font-medium">{{profileData?.name}}</h4>
    <p class="text-gray-800">{{profileData?.email}}</p>
    <p class="text-gray-800">{{profileData?.phone}}</p>
  </div>
</div>
<!-- single card end -->

<!--Modal-->
<div *ngIf="isModalOpen" aria-labelledby="modal-title" role="dialog" aria-modal="true" >

  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
<form [formGroup]="resToForm" (ngSubmit)="getProfileUpdateData()">
  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:items-start">

            <div class="mt-3 text-center  sm:mt-0 ">
              <div class="group rounded bg-white ">
                <div class="relative inline-block">
                  <img *ngIf="url" [src]=" 'data:image/png;base64,' + url" class="w-16 h-16 rounded-full" onError="this.src='assets/images/avatar.png'"/>
                  <img class="w-16 h-16 rounded-full"  [src]="profileData?.image" *ngIf="!url" alt="" onError="this.src='assets/images/avatar.png'"/>
                  <div
                    class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center gap-2 opacity-0 group-hover:opacity-100 transition rounded-full">
                    <a
                      class="text-white text-lg w-9 h-9 rounded-full bg-primary hover:bg-gray-800 transition flex items-center justify-center"
                      > <input type="file" (change)="selectFile($event)" class="" accept="image/png, image/jpeg" formControlName="image"></a>
                      <!-- <i class="fas fa-pencil-alt"></i> -->
                  </div>
                </div>

                <!-- <a routerlink="/cart"
                  class="block w-full py-1 text-center text-white bg-primary border border-primary rounded-b hover:bg-transparent hover:text-primary transition"
                  ng-reflect-router-link="/cart" href="/cart"> Add to Cart </a> -->
              </div>
              <div class="mt-2">
                <div  class="space-y-4">
                  <div  class="grid gap-4">
                    <div ><label  class="text-gray-600 mb-2 flex"> Full Name
                      </label><input  type="text"  class="input-box" formControlName="name"></div>
                      <div style="color: red;" *ngIf="inputControls.fname.touched && inputControls.fname.invalid">Enter Your Name
                      </div>
                    </div>
                  <div  class="gap-4">
                    <div ><label  class="text-gray-600 mb-2 flex"> Email
                        Address </label><input  type="text"
                        class="input-box" formControlName="email"></div>
                        <div style="color: red;" *ngIf="inputControls.email.touched && inputControls.email.invalid">Enter Correct Email Address
                        </div>
                  </div>
                  <div  class="gap-4">
                    <div ><label  class="text-gray-600 mb-2 flex"> Phone Number
                         </label><input  type="text"
                        class="input-box" formControlName="phone">
                        <div style="color: red;" *ngIf="inputControls.phone.touched && inputControls.phone.invalid">Enter Correct Phone number
                        </div></div>
                  </div>
                </div>
              </div>
              <button (click)="closeModal()" class="absolute top-0 right-0 m-4 text-gray-600 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button type="submit"  class="px-6 py-2 text-center text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase font-roboto font-medium"> Update </button>
          <!-- <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button> -->
        </div>
      </div>
    </div>
  </div>
</form>


</div>
