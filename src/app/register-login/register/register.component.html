<!-- form wrapper -->
<div class="container py-16">
  <div class="max-w-lg mx-auto shadow px-6 py-7 rounded overflow-hidden">
    <h2 class="text-2xl uppercase font-medium mb-1">
      create an acocunt
    </h2>
    <p class="text-gray-600 mb-6 text-sm">
      Register here if you don't have account
    </p>
    <form [formGroup]="resToForm" (ngSubmit)="getRegister()">
      <div class="space-y-4">
        <div>
          <label class="text-gray-600 mb-2 block">
            Full Name <span class="text-primary">*</span>
          </label>
          <input type="text" class="input-box" placeholder="John Doe" formControlName="fname">
          <div style="color: red;" *ngIf="inputControls.fname.touched && inputControls.fname.invalid">Field Not valid
          </div>

        </div>
        <div>
          <label class="text-gray-600 mb-2 block">
            Email Address <span class="text-primary">*</span>
          </label>
          <input type="email" class="input-box" placeholder="example@mail.com" formControlName="email">
          <div style="color: red;" *ngIf="inputControls.email.touched && inputControls.email.invalid">Field Not valid
          </div>

        </div>
        <div>
          <label class="text-gray-600 mb-2 block">Password <span class="text-primary">*</span></label>
          <input type="password" class="input-box" placeholder="type password" formControlName="password"
            (change)="onConfirmPassword()">
          <div style="color: red;" *ngIf="inputControls.password.touched && inputControls.password.invalid">Field Not
            valid</div>

        </div>
        <div>
          <label class="text-gray-600 mb-2 block">Confirm Password
            <span class="text-primary">*</span>
          </label>
          <input type="password" class="input-box" placeholder="confirm your password" formControlName="confirmPassword"
            (change)="onConfirmPassword()">
          <!-- <div style="color: red;" *ngIf="inputControls.confirmPassword.touched && inputControls.confirmPassword.invalid">Field Not valid</div> -->
          <div style="color: red;"><span *ngIf="confirmPassword.hasError('mismatch')">Password do not match</span></div>

        </div>
      </div>
      <!-- <div class="flex items-center mt-6">
        <input type="checkbox" id="agreement" class="text-primary focus:ring-0 rounded-sm cursor-pointer">
        <label for="agreement" class="text-gray-600 ml-3 cursor-pointer">
          I have read and agree to the
          <a routerLink="#" class="text-primary">terms & conditions</a>
        </label>
      </div> -->
      <div class="mt-4">
        <button type="submit" [disabled]="resToForm.invalid"
          class="block w-full py-2 text-center text-white bg-primary border border-primary rounded ">
          create account
        </button>
      </div>
    </form>

    <p class="mt-4 text-gray-600 text-center">
      Already have an account? <a routerLink="/login" class="text-primary">Login Now</a>
    </p>
  </div>
</div>
<!-- form wrapper end -->
