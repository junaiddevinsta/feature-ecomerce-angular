<!-- categories -->
<div class="container pb-16">
  <h2 class="text-2xl md:text-3xl font-medium text-gray-800 uppercase mb-6">shop by category</h2>
  <div class="grid lg:grid-cols-3 sm:grid-cols-2 gap-3">
      <!-- single category -->
      <div class="relative group rounded-sm overflow-hidden" *ngFor="let category of categoryApiData" >
          <img [src]="category?.category_image" class="w-full">
          <a routerLink="/shop" class="absolute inset-0 bg-black bg-opacity-40 group-hover:bg-opacity-50 flex items-center justify-center text-xl text-white
              font-roboto font-medium tracking-wide transition">
              {{category?.category_name}}
          </a>
      </div>
      <!-- single category end -->

  </div>
</div>
<!-- categories end -->
